<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Rock, Paper or Scissors</h2>
        <div class="boxs">
            <div class="box rock">
                <img src="./img/rock.png" alt="Rock">
            </div>
            <div class="box paper">
                <img src="./img/paper.png" alt="Paper">
            </div>
            <div class="box scissors">
                <img src="./img/scissors.png" alt="Scissors">
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="close-btn">&times;</div>
        <h1 class="state"></h1>
        <p class="text"></p>
        <p class="points"></p>
    </div>
      
    <script src="./app.js"></script>
</body>
</html>
